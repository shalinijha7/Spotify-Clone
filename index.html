<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Your favourite music is here</title>

    <!-- Attaching CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Icon for title -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./image/Icon.png"
      sizes="16*16"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="./image/Icon.png" alt="spotify logo" /><span>Spotify</span>
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best of 90'S era Songs</h1>
        <div class="songItemConatiner">
          <div class="songItem">
            <img alt="cover picture" />
            <span class="songName">Yeh tara woh tara</span>
            <span class="songListPlay"
              ><span class="timestamp"
                >7:10 <i id="0" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="cover picture" />
            <span class="songName">Yeh tara woh tara</span>
            <span class="songListPlay"
              ><span class="timestamp"
                >6:47 <i id="1" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="cover picture" />
            <span class="songName">Yeh tara woh tara</span>
            <span class="songListPlay"
              ><span class="timestamp"
                >5:46 <i id="2" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="cover picture" />
            <span class="songName">Yeh tara woh tara</span>
            <span class="songListPlay"
              ><span class="timestamp"
                >5:18 <i id="3" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="cover picture" />
            <span class="songName">Yeh tara woh tara</span>
            <span class="songListPlay"
              ><span class="timestamp"
                >7:27 <i id="4" class="fa-sharp songItemPlay fa-regular fa-circle-play"></i></span
            ></span>
          </div>
        </div>
      </div>

      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!-- Font awesome icons -->
        <i class="fa fa-2x fa-backward" id="previous"></i>
        <i class="fa-sharp fa-2x fa-regular fa-circle-play" id="masterPlay"></i>
        <i class="fa fa-2x fa-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="./image/playing2.gif" alt="" height="30px" id="gif" /><span id="masterSongName">Yeh tara woh tara</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/f714fde730.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
